services:
  bm-backend:
    build:
      context: .
      dockerfile: bm-backend/Dockerfile
      args:
        ENV: ${ENV:-local}  # Use ENV variable or default to 'local'
    ports:
      - "8000:8000"
    depends_on:
      - db

  bm-frontend:
    build: ./bm-frontend
    ports:
      - "3000:3000"

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: brawlmanagerdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432" 

volumes:
  postgres_data: